# This is the configuration file for circleci.com

# Manually install to avoid install conflicts
# cf. https://github.com/jaspervdj/hakyll/issues/340#issuecomment-96101869
dependencies:
  override:
    - cabal update
    - mkdir -p .cabal-sandbox/src && cd .cabal-sandbox/src && wget -c https://github.com/begriffs/postgrest/archive/v0.2.9.0.tar.gz
    - cabal install .cabal-sandbox/src/*
    - cabal install --dependencies-only --avoid-reinstalls

# Compile pages during the test stage
test:
  post:
    - echo true
